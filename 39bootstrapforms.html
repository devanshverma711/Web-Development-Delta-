<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form class="mb-3">
            <label class="form-label" for="Email">Email</label>
            <input type="text" class="form-control" placeholder="Email" id="Email ">
            <label class="form-label" for="Password">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="Password">
            <label class="form-label" for="address">Address</label>
            <input type="address" class="form-control-lg" placeholder="address" id="address">
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Choose your city</option>
                    <option value="1">Pune</option>
                    <option value="2">Mumbai</option>
                    <option value="3">Banglore</option>
                </select>
                <div class="normal">
                    <input type="checkbox"  id="Agree">
                    <label for="Agree">Agree</label>
                    
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox"  id="Agreebt">
                    <label class="form-check-label" for="Agreebt">Agree</label>
                    

                </div>
            </div>
        </form>
    </div>
</body>
</html>
